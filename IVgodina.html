<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stil.css">
    <title>Prva godina</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Broj:
                    <input type="text" id="number">
                    <br> Ime:
                    <input type="text" id="name">
                    <br> Prezime:
                    <input type="text" id="surname">
                    <br> Pol:
                    <select name="genders" id="pol">
                        <option value="M">Muško</option>
                        <option value="Ž">Žensko</option>
                    </select>
                    <br>
                    <br>
                <td>
                    Spisak predmeta: IV godina
                    <br> Srpski jezik:
                    <input type="number" min="1" max="5">
                    <br> Engleski jezik:
                    <input type="number" min="1" max="5">
                    <br> Matematika:
                    <input type="number" min="1" max="5">
                    <br> Filozofija:
                    <input type="number" min="1" max="5">
                    <br> Fizičko vaspitanje:
                    <input type="number" min="1" max="5">
                    <br> Ekonomika:
                    <input type="number" min="1" max="5">
                    <br> Telekomunikaciona merenja:
                    <input type="number" min="1" max="5">
                    <br> Ustav i prava građana:
                    <input type="number" min="1" max="5">
                    <br> Telekomunikacione mreže:
                    <input type="number" min="1" max="5">
                    <br> Sistemi prenosa:
                    <input type="number" min="1" max="5">
                    <br> Računarske mreže:
                    <input type="number" min="1" max="5">
                    <br> Vladanje
                    <input type="number" min="1" max="5">
                    <br> Opšti uspeh
                    <input type="number" min="1" max="5">
                    <br>
                </td>
            </tr>
        </table>
        <input type="button" value="Upiši" id="send">
        <input type="reset" value="Obriši" id="delete">
    </form>
    <script src="dnevnik.js"></script>
    
</body>
</html>
